<!DOCTYPE html>
<html lang="en">
<head>
    <title>thecodereview</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    

    <form action="index.html" method="post">
        <div class="double">
            <hr class="top">
            <hr class="bottom">
        </div>
            <fieldset class="info">
               
                <legend class="form">Contact Information</legend>
                
                <div class="item">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="required" name="user_name" required>
                </div>

                <div class="item">
                    <label for="email">Email Adress</label>
                    <input type="email" id="email" placeholder="required" name="user_name" required>
                </div>

                <div class="item">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="required" name="user_phone" required>
                </div>

                <div class="item">
                    <label for="adress">Street Adress</label>
                    <input type="text" id="adress" placeholder="required" name="user_adress" required>
                </div>

                <div class="item">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="required" name="user_city" required>
                </div>

                <div class="item">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="" selected="selected">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="zip">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" placeholder="required" name="user_zipcode" required>
                </div>
            </fieldset>

            <div class="single">
                <hr class="bottom">
            </div>

            <fieldset class="letter">

                
                    <legend class="form">Newsletter</legend>
               

                <p class="news">Select the newsletters you would like to receive</p>

                <div>   
                    <input type="checkbox" id="html_news" name="letter" value="html_news">
                    <label for="html_news">HTML News</label>
                </div>

                <div>    
                    <input type="checkbox" id="css_news" name="letter" value="css">
                    <label for="css_news">CSS</label>
                </div> 

                <div> 
                    <input type="checkbox" id="java_news" name="letter" value="javascript">
                    <label for="java_news">Javascript</label>
                </div>
            </fieldset>  
              <fieldset>
                    <legend class="form">Newsletter format</legend>
               

                <div>
                    <input type="radio" id="html_format" name="format" value="html">
                    <label for="html_format">HTML</label>
                </div>

                <div>
                    <input type="radio" id="plain_format" name="format" value="plain_text">
                    <label for="plain_format">Plain Text</label>
                </div>
            
                <label for="comment">Other topics you'd like to hear about</label>
                <textarea id="comment" placeholder="required" name="user_comment" required></textarea>

                <button type="submit">Sign Up</button>
            </fieldset>
    </form>

    <footer><p>Copyright The Code Review</p>
    </footer>
</body>
</html>
